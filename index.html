<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sachin Chouhan | Portfolio</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* --- General Reset --- */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#020617;color:#e5e7eb;scroll-behavior:smooth;}
a{text-decoration:none;color:inherit;}

/* --- Hero Section --- */
.hero{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:50px 20px;
  gap:50px;
  background:linear-gradient(135deg,#0f172a,#020617);
  flex-wrap:wrap;
}
.hero img{
  width:200px;
  height:200px;
  border-radius:50%;
  border:4px solid #38bdf8;
  object-fit:cover;
  box-shadow:0 0 50px rgba(56,189,248,0.5);
  animation:float 3s ease-in-out infinite;
}
.hero .info{
  max-width:500px;
}
.hero .info h1{font-size:36px;color:#38bdf8;margin-bottom:10px;}
.hero .info p{font-size:18px;margin:5px 0;color:#cbd5f5;}
.hero .buttons a{
  display:inline-block;
  margin:10px 10px 0 0;
  padding:10px 25px;
  background:#38bdf8;
  color:#000;
  font-weight:bold;
  border-radius:8px;
  transition:0.3s;
}
.hero .buttons a:hover{background:#0ea5e9;transform:scale(1.05);}

/* --- Section Titles --- */
.section{padding:50px 20px;max-width:1200px;margin:auto;opacity:0;transform:translateY(50px);transition:1s;}
.section.show{opacity:1;transform:translateY(0);}
.section h2{color:#38bdf8;font-size:32px;margin-bottom:25px;text-align:center;}

/* --- Story Section --- */
#story p{
  font-size:18px;line-height:1.8;text-align:justify;
}

/* --- Skills Section --- */
.skill{
  max-width:600px;margin:15px auto;text-align:left;
}
.skill p{margin-bottom:5px;}
.skill-bar{width:100%;background:#111827;border-radius:10px;overflow:hidden;margin-bottom:15px;}
.skill-bar div{height:15px;background:#38bdf8;width:0;animation:fillSkill 2s forwards;}

/* --- Gallery Section --- */
.gallery-container{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:20px;}
.gallery-container img{
  width:300px;height:200px;object-fit:cover;border-radius:10px;
  border:2px solid #38bdf8;transition:0.3s;
}
.gallery-container img:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px rgba(56,189,248,0.7);
}

/* --- Contact & Feedback Form --- */
.contact form, .contact-form{
  display:flex;flex-direction:column;max-width:600px;margin:auto;gap:15px;
}
.contact input,.contact textarea,.contact-form input,.contact-form textarea{
  padding:12px;border-radius:8px;border:none;font-size:16px;
}
.contact button,.contact-form button{
  padding:15px;font-size:18px;background:#38bdf8;color:#000;border:none;border-radius:10px;cursor:pointer;transition:0.3s;
}
.contact button:hover,.contact-form button:hover{background:#0ea5e9;transform:scale(1.05);}

/* --- Resume Section --- */
.resume-buttons{text-align:center;margin-top:20px;}
.resume-buttons a{
  display:inline-block;margin:5px;padding:12px 25px;
  background:#38bdf8;color:#000;font-weight:bold;border-radius:8px;transition:0.3s;
}
.resume-buttons a:hover{background:#0ea5e9;transform:scale(1.05);}

/* --- Footer --- */
footer{text-align:center;padding:30px;background:#000;color:#38bdf8;}

/* --- Animations --- */
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
@keyframes fillSkill{0%{width:0;}100%{width:var(--width);}}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero" id="home">
  <img src="profile.jpg" alt="Sachin Chouhan">
  <div class="info">
    <h1>Sachin Chouhan</h1>
    <p>Class 12th (PCM)</p>
    <p>Live: Ujjain</p>
    <p>School: Madhav Nagar, Ujjain</p>
    <div class="buttons">
      <a href="#story">My Story</a>
      <a href="#gallery">Gallery</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact Me</a>
    </div>
  </div>
</section>

<!-- MY FULL STORY -->
<section class="section" id="story">
  <h2>My Full Story</h2>
  <p id="story-text"></p>
</section>

<!-- GALLERY -->
<section class="section" id="gallery">
  <h2>My Gallery</h2>
  <div class="gallery-container">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
    <img src="photo5.jpg" alt="Photo 5">
  </div>
</section>

<!-- RESUME -->
<section class="section" id="resume">
  <h2>Resume</h2>
  <div class="resume-buttons">
    <a href="Sachin_Chouhan_Resume.pdf" target="_blank">View Resume</a>
    <a href="Sachin_Chouhan_Resume.pdf" download>Download Resume</a>
  </div>
</section>

<!-- FEEDBACK -->
<section class="section" id="feedback">
  <h2>Feedback & Suggestions</h2>
  <p>Please share your feedback or suggestions:</p>
  <form action="https://formspree.io/f/mojlgpop" method="POST" class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Feedback / Suggestion" rows="6" required></textarea>
    <button type="submit">Send Feedback</button>
  </form>
</section>

<!-- CONTACT -->
<section class="section contact" id="contact">
  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/mojlgpop" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- FOOTER -->
<footer>
  Â© <span id="year"></span> Sachin Chouhan | Future IITian
</footer>

<script>
// Year Update
document.getElementById('year').textContent = new Date().getFullYear();

// Section reveal on scroll
const sections=document.querySelectorAll(".section");
window.addEventListener("scroll",()=>{
  sections.forEach(sec=>{
    if(sec.getBoundingClientRect().top < window.innerHeight-120){
      sec.classList.add("show");
    }
  });
});

// Typing animation for story
const storyText=`Hello! I am Sachin Chouhan, a passionate learner and future IITian. 
I am currently in Class 12th (PCM) at Madhav Nagar School, Ujjain. 
I have been deeply interested in Physics, Chemistry, Mathematics and coding from a young age. 
Through consistent practice, projects, and experiments, I aim to excel in IIT exams. 
This website showcases my skills, projects, gallery, resume, and ways to contact me. 
I hope to inspire others and build a bright future with knowledge and creativity.`;

let i=0;
function typeStory(){
  if(i<storyText.length){
    document.getElementById("story-text").innerHTML += storyText.charAt(i);
    i++;
    setTimeout(typeStory,25);
  }
}
window.onload = typeStory;
</script>

</body>
</html>
